<h1 class="home__title">Единое окно электронных услуг в сфере здравоохранения</h1>

<div class="home__services">
    <div class="home__services-item" *ngFor="let service of SERVICES">
        <p>{{ service.name }}</p>
        <img [src]="service.image" [alt]="service.name" [width]="service.imageWidth" [height]="service.imageHeight">
        <button class="home__services-button">
            <app-arrow-right-icon></app-arrow-right-icon>
        </button>
    </div>
</div>

<div class="home__divider"></div>

<div class="home__partners">
    <h3 class="home__partners-title">Мы объединяем усилия для здоровья нации</h3>

    <div class="home__partners-list">
        <div class="home__partners-item" *ngFor="let partner of PARTNERS">
            <img [src]="partner.image" [alt]="partner.name" [width]="partner.imageWidth" [height]="partner.imageHeight">
            <p>{{ partner.name }}</p>
        </div>
    </div>
</div>

<div class="home__divider"></div>

<div class="home__functions">
    <h3 class="home__functions-title">Все функции на одной платформе</h3>

    <div class="home__functions-list">
        <div class="home__functions-item" *ngFor="let function of FUNCTIONS">
            <img [src]="function.image" [alt]="function.name" [width]="56" [height]="56">
            <p>{{ function.name }}</p>
            <ul>
                <li *ngFor="let item of function.list">{{ item }}</li>
            </ul>
        </div>
    </div>
</div>

<div class="home__divider"></div>

<div class="home__news">
    <div class="home__news-header">
        <h3 class="home__news-title">Новости портала</h3>

        <button class="home__news-button">
            Перейти в раздел новостей
            <app-chevron-right-icon></app-chevron-right-icon>
        </button>
    </div>

    <div class="home__news-list">
        <div class="home__news-item" *ngFor="let news of NEWS">
            <img [src]="news.image" [alt]="news.title" [height]="240">
            <p class="home__news-item-title">{{ news.title }}</p>
            <p class="home__news-item-description">{{ news.description }}</p>
            <div class="home__news-item-meta">
                <p class="home__news-item-chip">{{ news.chip }}</p>
                <p class="home__news-item-date">{{ news.date }}</p>
            </div>
        </div>
    </div>

    <button class="home__news-show-more">
        <app-restart-icon></app-restart-icon>
        Показать ещё
    </button>
</div>
